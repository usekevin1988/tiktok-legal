<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus – TikTok Authorization</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center; color: #333; }
        code { background: #f0f0f0; padding: 4px 12px; border-radius: 4px; font-size: 1.1em; display: inline-block; margin: 10px 0; user-select: all; }
    </style>
</head>
<body>
    <h1>✅ Autorisierung erfolgreich!</h1>
    <p>Kopiere diesen Code und füge ihn im Terminal ein:</p>
    <code id="code">Lade...</code>
    <p style="color:#888; font-size:0.9em; margin-top:30px;">Danach kannst du dieses Fenster schließen.</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const el = document.getElementById('code');
        if (code) {
            el.textContent = code;
        } else if (error) {
            el.textContent = 'Fehler: ' + (params.get('error_description') || error);
            el.style.background = '#ffe0e0';
        } else {
            el.textContent = 'Kein Code erhalten.';
        }
    </script>
</body>
</html>
